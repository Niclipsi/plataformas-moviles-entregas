<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
 <div class="container my-4">
    <h1>Lista de Compras</h1>
    <div class="card">
        <div class="card-body">
            <h2>Listado de Productos</h2>
            <ul id="lista-productos" class="list-group mb-3"></ul>

            <div class="mb-3">
                <button class="btn btn-danger me-2" id="btn-limpiar">Limpiar Lista</button>
                <button class="btn btn-secondary" id="btn-ordenar">Ordenar Alfab√©ticamente</button>
            </div>

            <hr>

            <h2>Agregar Producto</h2>
            <form id="form-producto">
                <div class="input-group mb-3">
                    <input id="productos-campo" type="text" class="form-control" placeholder="Nombre del Producto" required>
                    <button class="btn btn-primary" type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>
